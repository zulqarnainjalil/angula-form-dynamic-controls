<div class="container">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" [(ngModel)]='newQuantity.name' class="form-control" id="name" placeholder="Name">
	</div>
	<div class="form-group">
		<label for="quantity">Quantity</label>
		<input type="number" [(ngModel)]='newQuantity.price' class="form-control" id="quantity" placeholder="Quantity">
	</div>
	<input class="btn btn-primary" type="button" value="add" (click)='add()'>
	<div *ngFor="let quantity of model.quantities">
		<div class="form-group">
			<label class="col-lg-2 col-form-label">Quantity:</label>
			<div class="col-lg-6">
				<input matInput [(ngModel)]="quantity.name" class="form-control"
					name="quantityname" placeholder="Enter Quantity" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 col-form-label">Price:</label>
			<div class="col-lg-6">
				<input matInput [(ngModel)]="quantity.price" class="form-control"
					name="quantityprice" placeholder="Enter Price" type="text">
			</div>
		</div>
		<hr />
	</div>
</div>
